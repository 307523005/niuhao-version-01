<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--ios苹果工具栏和菜单栏设置 begin-->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--ios苹果工具栏和菜单栏设置 end-->
    <!-- 设置meta标签 清除页面缓存cache control: no cache;begin -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 设置meta标签 清除页面缓存cache control: no cache; end-->
    <title id="title">留言</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!--弹出框-->
    <link rel="stylesheet" type="text/css" href="alert/mdialog.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
<header class="header" id="header">
    <a href="javascript:history.go(-1)" target=_self class="back">返回</a>
    <h1 id="titl_hi">我要留言</h1>
</header>
<!--header-end-->

<div class="container" id="container">

    <div class="maintenance-reservation">

        <!--备注信息开始-->
        <div class="maintenance-reservation-textarea reservation">
            <textarea id="message-content" class="textarea" maxlength="200" autofocus="autofocus"></textarea>
            <div class="layer"><span>请在此输入留言</span></div>
        </div>
        <!--备注信息结束-->
        <button class="sure-order" onclick="upmessage()">确认提交</button>
    </div>
    <!--maintenance-reservation-end-->

</div>
<!--container-end-->
</body>
<script src="js/advertising/advertising-message.js"></script>
<!--弹出框-->
<script src="alert/zepto.min.js"></script>
<script src="alert/mdialog.js"></script>
</html>
