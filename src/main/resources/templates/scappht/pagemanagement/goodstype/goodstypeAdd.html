<div class="modal fade" id="goodstype-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="goodstype-add-modal-title">添加商品类型</h3>
            </div>
            <div class="modal-body">
                <form id="goodstype-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               商品类型名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goodstype_name" class="form-control">
                                    <input type="text" hidden name="oldgoodstype_name" class="form-control">
                                    <input type="text" hidden name="goodstype_id" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品类型优先级：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goodstype_num" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品类型指定url：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goodstype_htmlurl" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goodstype_remarks" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	图片路径：
					            </span>
                                <div class="form-group">
                                    <input id="goodstype_imageurl" readonly type="text" name="goodstype_imageurl"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <form id="goodstype_form">
                    <div class="form-group">
                        <label>请选择文件（宽：60，高：60）</label>
                        <input id="goodstype_file" type="file" name="goodstype_file">
                        <button type="button" class="btn btn-save" onclick="aa()">提交图片</button>
                    </div>


                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="goodstype-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/scappht/pagemanagement/goodstype/goodstypeAdd.js}"></script>

<script>
    $("#goodstype_file").fileinput({
        language: 'zh', //设置语言
        //allowedFileExtensions: ['apk'],//接收的文件后缀
        uploadAsync: false, //默认异步上传
        showUpload: false, //是否显示上传按钮
        cancelLabel: "请选择图片并提交",
        showRemove: true, //显示移除按钮
        showPreview: true, //是否显示预览
        showCaption: false,//是否显示标题
        dropZoneEnabled: true,//是否显示拖拽区域
        maxFileCount: 1, //表示允许同时上传的最大文件个数
        uploadUrl: ctx + "goodstype/fileUpload",//上传的地址
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class=' glyphicon-king'></i>",
        validateInitialCount: true
    });
    //异步上传返回结果处理
    $("#goodstype_file").on("fileuploaded", function (event, data, previewId, index) {
        var response = data.response;
        //alert(response.filePath);
        //$("#fileMd5").val(response.fileMd5);
        //$("#version").val(response.newVersionName);
        //$("#url").val(response.filePath);
        alert(response.url);

    });
    //上传前

    /* $('#goodstype_file').on('fileuploaded', function(event, data, previewId, index) {
         //var form = data.form, files = data.files, extra = data.extra,
            // response = data.response, reader = data.reader;
         alert("上传前");
     });*/
    function aa() {
        var formData = new FormData(document.getElementById("goodstype_form"));//表单id
        $.ajax({
            url: ctx + "goodstype/fileUpload",//上传的地址
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if (result.error == 0) {
                    $("#goodstype_imageurl").val(result.url);
                    document.querySelectorAll("div.clearfix").innerHTML = "";
                    $MB.n_success("图片提交成功");
                    document.getElementById('goodstype_form') && document.getElementById('goodstype_form').reset();
                } else {
                    $MB.n_danger(result.message);
                }

            }, error: function () {
                $MB.n_danger("图片提交失败，请联系管理员");
            }

        });
    }


</script>
