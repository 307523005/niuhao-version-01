<div class="modal fade" id="goods-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="goods-add-modal-title">添加商品</h3>
            </div>
            <div class="modal-body">
                <form id="goods-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               商品名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_name" class="form-control">
                                    <input type="text" hidden name="oldgoods_name" class="form-control">
                                    <input type="text" hidden name="goods_id" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品优先级：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_num" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 商品类型：
					             </span>
                                <div class="form-group">
                                    <select name="goodstype_idSelect" multiple="multiple"></select>
                                    <!--multiple="multiple" 多选-->
                                    <input name="goodstype_id" hidden/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品价格：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_price" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品单位：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_units" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品活动：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_activity" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品简介：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_intro" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goods_remarks" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品小图路径：
					            </span>
                                <div class="form-group">
                                    <input id="goods_littleimge" readonly type="text" name="goods_littleimge"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	商品大图路径：
					            </span>
                                <div class="form-group">
                                    <input id="goods_bigimge" readonly type="text" name="goods_bigimge"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <form id="goods_littleimge_form">
                    <div class="form-group">
                        <label>请选择小图（宽：260，高：220）</label>
                        <input id="goods_littleimge_file" type="file" name="goods_littleimge_file">
                        <button type="button" class="btn btn-save" onclick="goods_littleimge_aa()">提交商品小图</button>
                    </div>
                </form>
                <form id="goods_bigimge_form">
                    <div class="form-group">
                        <label>请选择大图（宽：640，高：356）</label>
                        <input id="goods_bigimge_file" type="file" name="goods_bigimge_file">
                        <button type="button" class="btn btn-save" onclick="goods_bigimge_aa()">提交商品大图</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="goods-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/scappht/pagemanagement/goods/goodsAdd.js}"></script>
<script>

    $("#goods_littleimge_file").fileinput({
        language: 'zh', //设置语言
        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
        uploadAsync: false, //默认异步上传
        showUpload: false, //是否显示上传按钮
        cancelLabel: "请选择商品并提交",
        showRemove: true, //显示移除按钮
        showPreview: true, //是否显示预览
        showCaption: false,//是否显示标题
        dropZoneEnabled: true,//是否显示拖拽区域
        maxFileCount: 1, //表示允许同时上传的最大文件个数
        uploadUrl: ctx + "goods/fileUpload",//上传的地址
        browseClass: "btn btn-primary", //按钮样式
        //fileType: "any",
        previewFileIcon: "<i class=' glyphicon-king'></i>",
        validateInitialCount: true
    });

    function goods_littleimge_aa() {
        var formData = new FormData(document.getElementById("goods_littleimge_form"));//表单id
        $.ajax({
            url: ctx + "goods/littlfileUpload",//上传的地址
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if (result.error == 0) {
                    $("#goods_littleimge").val(result.url);
                    document.querySelectorAll("div.clearfix").innerHTML = "";
                    $MB.n_success("商品提交成功");
                    document.getElementById('goods_littleimge_form') && document.getElementById('goods_littleimge_form').reset();
                } else {
                    $MB.n_danger(result.message);
                }

            }, error: function () {
                $MB.n_danger("商品提交失败，请联系管理员");
            }

        });
    }

    $("#goods_bigimge_file").fileinput({
        language: 'zh', //设置语言
        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
        uploadAsync: false, //默认异步上传
        showUpload: false, //是否显示上传按钮
        cancelLabel: "请选择商品并提交",
        showRemove: true, //显示移除按钮
        showPreview: true, //是否显示预览
        showCaption: false,//是否显示标题
        dropZoneEnabled: true,//是否显示拖拽区域
        maxFileCount: 1, //表示允许同时上传的最大文件个数
        uploadUrl: ctx + "goods/fileUpload",//上传的地址
        browseClass: "btn btn-primary btn-lg",
        //fileType: "any",
        previewFileIcon: "<i class=' glyphicon-king'></i>",
        validateInitialCount: true
    });

    function goods_bigimge_aa() {
        var formData = new FormData(document.getElementById("goods_bigimge_form"));//表单id
        $.ajax({
            url: ctx + "goods/bigfileUpload",//上传的地址
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if (result.error == 0) {
                    $("#goods_bigimge").val(result.url);
                    document.querySelectorAll("div.clearfix").innerHTML = "";
                    $MB.n_success("商品提交成功");
                    document.getElementById('goods_bigimge_form') && document.getElementById('goods_bigimge_form').reset();
                } else {
                    $MB.n_danger(result.message);
                }

            }, error: function () {
                $MB.n_danger("商品提交失败，请联系管理员");
            }

        });
    }

</script>
